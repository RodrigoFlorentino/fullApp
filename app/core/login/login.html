<div class="logoLogin"><img alt="" class="image-logo" src="/assets/images/logo_home.png" width="100"></div>
<div class="login-logo">
    <b>Monitoramento / Treinamento</b>
</div>

<div class="login-box">

    <div class="login-box-body">
        <p class="login-box-msg">Faça login para iniciar sua sessão</p>

        <form>

            <div class="form-group has-feedback">
                <input type="email" ng-model="user" class="form-control" placeholder="Email" required>
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>

            <div class="form-group has-feedback">
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>

            <div class="row">
                <div class="col-xs-8">
                    <input type="checkbox" id="remember" class="login-box-msg">
                    <label for="checkbox">Remember me</label>

                </div>

                <!-- /.col -->
                <div class="col-xs-4">
                    <button  ng-click="LC.logar()" class="btn btn-primary btn-block btn-flat">Entrar</button>
                </div>
            </div>

        </form>

        <div class="social-auth-links text-center">
            <!-- <a href="#">I forgot my password</a><br>
            <a href="register.html" class="text-center">Register a new membership</a>-->
            <div class="alert alert-danger" role="alert" ng-if="errorMessage">{{errorMessage}}</div>
        </div>
        <!-- /.social-auth-links -->
    </div>
    <!-- /.login-box-body -->
</div>
